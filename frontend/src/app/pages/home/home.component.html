<app-header></app-header>
<div class="pb-16"></div>
<div class="flex flex-col w-[50%] m-auto mt-6 gap-6">
  @for (post of posts.allPosts; track $index) {
  <ul
    class="flex flex-col gap-5 md:flex-row cursor-pointer mb-6"
    [routerLink]="['/post-details', post._id]"
  >
    <li
      class="h-48 w-full flex flex-row items-center space-x-4 p-4 bg-white shadow-md rounded-lg"
    >
      <img
        [src]="posts.imgBaseUrl + post.cover"
        alt="post image"
        class="h-32 w-32 object-cover rounded"
      />
      <div class="flex flex-col justify-between h-full">
        <div class="font-extrabold text-xl truncate w-48">
          {{ post.title | slice : 0 : 50 }}...
        </div>
        <div class="flex-grow text-sm truncate w-48">
          {{ post.content | slice : 0 : 200 }}...
        </div>
        <div class="font-bold text-sm">
          {{ post.author.username }}
        </div>
        <div class="text-sm text-gray-500">
          {{ post.createdAt | date : "medium" }}
        </div>
      </div>
    </li>
  </ul>
  }
</div>
