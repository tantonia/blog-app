<app-header></app-header>
<div class="flex flex-col w-[50%] m-auto mt-6 gap-6">
  @for (post of posts.allPosts; track $index) {
  <ul
    class="flex flex-col gap-5 md:flex-row cursor-pointer mb-6"
    [routerLink]="['/post-details', post._id]"
  >
    <li class="h-48 w-48 relative flex-shrink-0">
      <img
        [ngSrc]="posts.imgBaseUrl + post.cover"
        fill
        alt="post image"
        class="aspect-square object-cover"
      />
    </li>
    <li class="flex flex-col">
      <div class="font-extrabold text-3xl">
        {{ post.title | slice : 0 : 50 }}...
      </div>
      <div class="flex-grow">{{ post.content | slice : 0 : 200 }}...</div>
      <div class="font-bold">{{ post.author.username }}</div>
      <div>{{ post.createdAt | date : "medium" }}</div>
    </li>
  </ul>
  }
</div>
