<app-header></app-header>
<div class="flex flex-col w-[50%] m-auto mt-6 gap-6">
  @for (post of posts; track $index) {
  <ul class="flex flex-col gap-5 md:flex-row cursor-pointer mb-6">
    <li class="h-48 w-48 relative flex-shrink-0">
      <img
        [ngSrc]="post.img"
        fill
        alt="post image"
        class="aspect-square object-cover"
      />
    </li>
    <li class="flex flex-col">
      <div class="font-extrabold text-3xl">{{ post.title }}</div>
      <div class="flex-grow">{{ post.desc }}</div>
      <div class="font-bold">{{ post.author }}</div>
      <div>{{ post.date }}</div>
    </li>
  </ul>
  }
</div>
